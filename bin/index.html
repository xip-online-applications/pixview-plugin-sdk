<html>
<head>
    <style>
        html, body {
            height: 98%;
            background-color: white;
        }

        .container {
            height: 100%;
            position: relative;
        }

        .center {
          margin: 0;
          position: absolute;
          top: 50%;
          left: 50%;
          -ms-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
      }

  </style>  
</head>
<body>
    <div class="container">
        <div class="center">
            <p id="text-param"></p>
        </div>
    </div>
    <script type="module">
        import * as PIXClient from "./pixview-plugin-sdk.js";

        const client = PIXClient.init();

        client.getParams().then((params) => {
            const textElement = document.getElementById('text-param');
            textElement.innerHTML = params.text_param;
            if (params.bold) {
                textElement.style.fontWeight = "bold";
            }
        })
    </script>   
</body>  
</html>
